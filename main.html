<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sphere Volume Calculator</title>
</head>
<body>
    <h2>Volume of a Sphere Calculator</h2>

    <form id="sphereForm" onsubmit="return volume_sphere()">
        <label for="radius">Radius:</label>
        <input type="text" id="radius" name="radius" required>
        <button type="submit">Calculate</button>
    </form>

    <p>Volume: <input type="text" id="volume" name="volume" readonly></p>

    <script src="script.js"></script>
</body>
</html>
